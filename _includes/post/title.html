{% assign tags = page.tags %}
{% include tag_loop.html %}

<h1 class="post-title">
    <div class="post-title__text">{{ page.title  }}  <a href="{{ page.paperlink }}" target="_blank"><i class="fas fa-book" style="color: rgb(68, 0, 255);"></i></a></div>
</h1>
<br>
<p class="post-title__subtitlenew">
{{ page.author.name }} <br>
{{ page.status }} {{ page.journal }}, {{ page.date | date: "%b, 20%y" }}</p>

<p>
Abstract
</p>

<div class="col-sm-12">
    <img class="splash-img" src="{{ site.url }}{{ page.splash_img_source }}" loading="lazy" alt="{{ page.splash_img_caption | strip_html }}">
</div>
